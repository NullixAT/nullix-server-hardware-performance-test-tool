name: Create Release

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
                    
      - name: Run setup
        run: bash setup.sh
          
      - name: Run tests
        run: bash tests/run_tests.sh

      - name: Run build
        run: bash build.sh

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/nshptt_*
          body_path: RELEASEINFO.md